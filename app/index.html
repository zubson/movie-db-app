<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MovieDB App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<section class="container">
    <div class="row">
        <div class="col-lg-12">
            <form id="movieSearchForm" class="app--movie-search-form">
                <div class="input-group">
                    <input type="search" id="movieSearchInput" class="form-control" placeholder="Movie Title">
                    <span class="input-group-btn">
                      <button type="submit" class="btn btn-secondary">Search</button>
                    </span>
                </div>
            </form>
            <div class="alert alert-danger app--movie-search-form-alert alert-invisible">
                Error has occured. Please try to search title again.
            </div>
        </div>
    </div>
</section>

<section class="app--movies-list">
    <div class="container">
        <div class="row" id="moviesList"></div>
    </div>
</section>

</body>
</html>
